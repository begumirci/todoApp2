    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="konumlama">
        <h1>TO DO LÄ°ST</h1>
        <button class="open-todo">for Add</button>
      </div>
      <dialog>
        <form method="dialog" class="todoForm">
          <input
            class="todo-input"
            type="text"
            name="task"
            placeholder="Things to do..."
          />
          <select name="day" id="day-color">
            <option value="">Choose day</option>
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
          </select>

          <button class="addTodo">Add To Do</button>
          <button type="reset" class="vazgec">Cancel</button>
        </form>
      </dialog>
      <div class="classContainer">
        <div class="tek">
          <h3>Monday</h3>
          <ul class="day" id="mon"></ul>
        </div>
        <div>
          <h3>Tuesday</h3>
          <ul class="day" id="tues"></ul>
        </div>
        <div class="tek">
          <h3>Wednesday</h3>
          <ul class="day" id="wednes"></ul>
        </div>
        <div>
          <h3>Thursday</h3>
          <ul class="day" id="thurs"></ul>
        </div>
        <div class="tek">
          <h3>Friday</h3>
          <ul class="day" id="fri"></ul>
        </div>
        <div>
          <h3>Saturday</h3>
          <ul class="day" id="satur"></ul>
        </div>
      </div>
