<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="konumlama">
    <h1>TO DO LÄ°ST</h1>
    <button class="open-todo">for Add</button>
    </div>
    <dialog>
        <form method="dialog" class="todoForm">

            <input  class="todo-input" type="text" name="task" placeholder="Things to do...">
            <select name="day" id="day-color">
                <option value="">Choose day</option>
                <option value="0">Monday</option> 
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>
                <option value="5">Saturday</option>
            </select>
            
            <button class="addTodo">Add To Do</button>
            <button type="reset" class="vazgec">Cancel</button>
            

        </form>
    </dialog>
    <div class="classContainer">
        <div class="day" id="mon">
            <h3>Monday</h3>
        </div>
        <div class="day" id="tues">
            <h3>Tuesday</h3>
        </div>
        <div class="day" id="wednes">
            <h3>Wednesday</h3>
        </div>
        <div class="day" id="thurs">
            <h3>Thursday</h3>
        </div>
        <div class="day" id="fri">
            <h3>Friday</h3>
        </div>
        <div class="day" id="satur">
            <h3>Saturday</h3>
        </div>
    </div>
